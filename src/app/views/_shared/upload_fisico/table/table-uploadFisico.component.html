<div class="panel panel-primary">
    <div class="panel-heading">Archivos cargados</div>
    <table class="table table-striped table-bordered row-border hover" width="100%">
        <tbody>
            <tr *ngFor="let file of fileUploads">
                <detailstable-uploadFisico [fileUpload]='file' (onRemoved)="onRemovedFile($event)"></detailstable-uploadFisico>
            </tr>
        </tbody>
    </table>
</div>

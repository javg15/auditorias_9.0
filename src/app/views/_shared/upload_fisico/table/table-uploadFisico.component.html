<div class="panel panel-primary">
    <div class="row" style="height: 25px;">
        <div class="form-group col-sm-12">
            <nav class="header-admin navbar navbar-expand-lg">
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav mr-auto">
    
                    </ul>
                    <label for="BuscarArchivos">Buscar: </label>
                    <input name="BuscarArchivos" class="buscar_archivos form-control" type="text" style="width:200px;background:transparent;height: 25px;"/>
                </div>
            </nav>
        </div>
    </div>
    <div class="panel-heading"><span style="font-weight:bold ;">Archivos cargados</span></div>
    <table class="table table-striped table-bordered row-border hover dataTable no-footer" width="100%">
        <tbody>
            <tr *ngFor="let file of fileUploads">
                <td>
                    <span>{{file.nombre}}</span>
                </td>
                <td>
                    <button title="Ver documento" class="btn btn-brand btn-sm mr-1 btn-xing" style="margin-bottom: 4px" type="button" (click)="getFile(file.ruta + '/'+ file.uuid + '.' + file.nombre.split('.').pop())">
                  <i class="fa fa-file"></i>
                </button>
                </td>
                <td>
                    <button title="Eliminar documento" class="btn btn-brand btn-sm mr-1 btn-reddit" style="margin-bottom: 4px" type="button" (click)="removeFile(template,file.id,file.ruta + '/'+ file.uuid + '.' + file.nombre.split('.').pop())">
                  <i class="fa fa-ban"></i>
                </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<!--</div>-->
<ng-template #template>
    <div class="modal-body text-center">
        <p>¿Desea eliminar el archivo?</p>
        <button type="button" class="btn btn-default" (click)="confirm()">Sí</button>
        <button type="button" class="btn btn-primary" (click)="decline()">No</button>
    </div>
</ng-template>
